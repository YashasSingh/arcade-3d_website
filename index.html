<!DOCTYPE html>
<html>
  <head>
    <title>Basic A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Random Shapes -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
             animation="property: rotation; to: 0 405 0; loop: true; dur: 5000">
      </a-box>

      <a-sphere position="1 1 -3" radius="0.5" color="#EF2D5E" 
                animation="property: position; to: 1 2 -3; dir: alternate; loop: true; dur: 2000">
      </a-sphere>

      <a-cylinder position="0 0.75 -4" radius="0.3" height="1.5" color="#FFC65D" 
                  animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1500">
      </a-cylinder>

      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4">
      </a-plane>

      <!-- Lights -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="point" position="2 4 -4" intensity="1" color="#FFF"></a-light>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
