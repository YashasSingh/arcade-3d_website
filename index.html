<!DOCTYPE html>
<html>
  <head>
    <title>Grass Plot with Gravel Path and Blue Sky</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Grass Plot -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="80" material="color: #7BC8A4; repeat: 20 20"></a-plane>

      <!-- Gravel Path -->
      <a-plane position="0 0.01 0" rotation="-90 0 0" width="5" height="80" material="color: #A9A9A9; repeat: 2 20"></a-plane>
      
      <!-- Rocks -->
      <a-box position="-3 0.1 -2" depth="0.2" height="0.2" width="0.2" color="#808080"></a-box>
      <a-cylinder position="3 0.1 -4" radius="0.15" height="0.3" color="#696969"></a-cylinder>
      <a-cone position="-2.5 0.1 5" radius-bottom="0.2" radius-top="0.1" height="0.3" color="#778899"></a-cone>
      <a-dodecahedron position="2.5 0.1 8" radius="0.25" color="#A9A9A9"></a-dodecahedron>
      <a-tetrahedron position="-4 0.1 -10" radius="0.3" color="#B0C4DE"></a-tetrahedron>
      
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Camera -->
      <a-camera position="0 1.6 5">
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
