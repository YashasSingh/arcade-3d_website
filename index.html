<!DOCTYPE html>
<html>
  <head>
    <title>Animated A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Animated Shapes -->
      <a-box position="-2 1 -3" rotation="0 45 0" color="#4CC3D9" depth="0.5" width="0.5" height="0.5"
             animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"
             animation__move="property: position; to: -2 1.5 -3; dir: alternate; loop: true; dur: 2000"></a-box>

      <a-sphere position="2 1 -3" radius="0.5" color="#EF2D5E"
                animation="property: position; to: 2 1.5 -3; dir: alternate; loop: true; dur: 1500"></a-sphere>

      <a-cylinder position="0 1 -4" radius="0.3" height="1.5" color="#FFC65D"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-cylinder>

      <a-cone position="-1 0.5 -2" radius-bottom="0.5" radius-top="0.1" height="1" color="#FF5733"
              animation="property: position; to: -1 1 -2; dir: alternate; loop: true; dur: 2500"></a-cone>

      <a-torus position="1 0.75 -2" radius="0.4" tube="0.1" color="#8E44AD"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
               animation__move="property: position; to: 1 1.25 -2; dir: alternate; loop: true; dur: 1800"></a-torus>

      <a-dodecahedron position="0 2 -3" radius="0.5" color="#3498DB"
                      animation="property: rotation; to: 360 360 0; loop: true; dur: 6000"></a-dodecahedron>

      <!-- Plane -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Lights -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
      <a-light type="point" position="2 4 -4" intensity="1" color="#FFF"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
